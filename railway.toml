[build]
builder = "nixpacks"
buildCommand = "composer install --no-dev --optimize-autoloader --no-interaction --no-progress && php spark optimize"

[build.environment]
COMPOSER_ALLOW_SUPERUSER = "1"
COMPOSER_NO_INTERACTION = "1"
COMPOSER_MEMORY_LIMIT = "-1"

[deploy]
startCommand = "apache2-foreground"

[[services]]
type = "web"
name = "codeigniter-app"
httpPort = 443
healthcheckPath = "/login"
healthcheckTimeout = 30
